<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Platform Pro</title>
</head>
<body>
{% block content %}

    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>

    {% if form.errors %}
        <p style="color: red;">Incorrect username or password</p>
    {% endif %}

    <p><a href="{% url 'home' %}">Back</a></p>

{% endblock %}
</body>
</html>
